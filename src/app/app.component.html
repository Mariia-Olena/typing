<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <p class="has-text-centered">
        <span
          [ngClass]="compare(enteredText[i], letter)"
          *ngFor="let letter of text.split(''); let i = index"
          >{{ letter }}</span
        >
      </p>
      <div class="field">
        <input (input)="OnInput(getValue($event))" class="input" />
      </div>
      <div *ngIf="text === enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div>
    </div>
  </div>
</div>
